# Конфигурация для внешнего nginx (Proxmox)
# Разместите этот файл на основном сервере nginx

upstream dixel_traefik {
    server 192.168.1.95:8080;
}

server {
    listen 80;
    listen [::]:80;
    server_name opt-zakaz.dixel.store;

    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name opt-zakaz.dixel.store;

    # SSL сертификаты (Let's Encrypt или другие)
    ssl_certificate /etc/letsencrypt/live/opt-zakaz.dixel.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/opt-zakaz.dixel.store/privkey.pem;

    # SSL параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Логи
    access_log /var/log/nginx/opt-zakaz.dixel.store_access.log;
    error_log /var/log/nginx/opt-zakaz.dixel.store_error.log;

    # Проксирование на Traefik
    location / {
        proxy_pass http://dixel_traefik;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы приложения
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket поддержка
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
