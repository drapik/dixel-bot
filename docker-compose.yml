services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8080:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - web

  dixel-app:
    build: .
    container_name: dixel-mini-app
    restart: unless-stopped
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dixel-app.rule=Host(`opt-zakaz.dixel.store`)"
      - "traefik.http.routers.dixel-app.entrypoints=web"
      - "traefik.http.services.dixel-app.loadbalancer.server.port=3000"
    networks:
      - web

  dixel-importer:
    build: .
    container_name: dixel-importer
    restart: unless-stopped
    env_file:
      - .env
    command: ["node", "scripts/import-schedule.js"]
    networks:
      - web

  dixel-bot:
    build: .
    container_name: dixel-bot
    restart: unless-stopped
    env_file:
      - .env
    command: ["node", "server/bot/index.js"]
    networks:
      - web

networks:
  web:
    driver: bridge
